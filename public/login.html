<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eloin Fitness Academia - Login Administrativo</title>
    <meta name="description"
        content="Login administrativo da Academia Eloin Fitness - Acesso seguro ao painel de gerenciamento de feedbacks">
    <meta name="keywords" content="academia, eloin, fitness, login, administrativo, painel, acesso seguro">
    <meta name="author" content="Academia Eloin Fitness">
    <meta name="robots" content="noindex, nofollow">
    <meta name="language" content="Portuguese">
    <meta property="og:title" content="Eloin Fitness Academia - Login Administrativo">
    <meta property="og:description" content="Login administrativo da Academia Eloin Fitness">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Academia Eloin Fitness">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #121212 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .login-container {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 215, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #ffd700;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            background-color: #333;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .login-btn {
            background: linear-gradient(145deg, #ffd700, #e6c200);
            color: #121212;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3);
            width: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(145deg, #e6c200, #d4af00);
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(255, 215, 0, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            background: linear-gradient(145deg, rgba(255, 68, 68, 0.1), rgba(255, 68, 68, 0.2));
            border: 2px solid #ff4444;
            border-radius: 10px;
            color: #ff4444;
            padding: 15px;
            margin-top: 20px;
            font-weight: 600;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #cccccc;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffd700;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>üîê Academia Eloin Fitness - Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">üèãÔ∏è Entrar na Academia Eloin</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <a href="/" class="back-link">‚Üê Voltar ao Formul√°rio - Eloin Fitness</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Login bem-sucedido
                    localStorage.setItem('authenticated', 'true');
                    localStorage.setItem('token', result.token);
                    window.location.href = '/painel';
                } else {
                    // Login falhou
                    errorDiv.textContent = result.message || 'Credenciais inv√°lidas para Academia Eloin Fitness';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                errorDiv.textContent = 'Erro ao fazer login na Academia Eloin Fitness. Tente novamente.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
